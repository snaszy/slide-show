<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-show</title>
    <script src='main.js' defer></script>
</head>
<body>
    <header></header>
    <div class='container'>
        <div class='images'>
            <div class='image' id='image1'></div>
            <div class='image' id='image2'></div>
            <div class='image' id='image3'></div>
            <div class='image' id='image4'></div>
        </div>
        <nav>
            <div class="nav-directions">
                <div class='nav-direction' id='left-nav'><</div>
                <div class='nav-direction' id='right-nav'>></div>
            </div>
            <div class='nav-selector'>
                <div class='nav-circle' id='circle1'></div>
                <div class='nav-circle' id='circle2'></div>
                <div class='nav-circle' id='circle3'></div>
                <div class='nav-circle' id='circle4'></div>
            </div>
        </nav>
    </div>
    <footer></footer>
</body>
</html>
